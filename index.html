<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FIFO PAGE REPLACEMENT SIMULATOR</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
  body {
    font-family: 'Inter', sans-serif;
  }

  a {
    font-family: 'Orbitron', sans-serif;
  }

  /* RAM shells and table styles */
  .ram {
    display: flex;
    gap: 10px;
    margin-top: 20px;
    margin-bottom: 20px;
  }
  .shell {
    width: 80px;
    height: 80px;
    border: 3px solid #00d8ff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    background-color: #111;
    transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
  }
  .shell.fault {
    background-color: #ff4444 !important;
    transform: scale(1.1);
    box-shadow: 0 0 15px #ff4444;
  }

  table {
    border-collapse: collapse;
    width: 90%;
    max-width: 700px;
    margin-top: 20px;
  }
  table th, table td {
    border: 1px solid #555;
    padding: 8px 12px;
    text-align: center;
  }
  table th { background-color: #333; }
  table td { background-color: #222; }

  /* Cursor effect */
  .cursor-effect {
    position: fixed;
    top: 0;
    left: 0;
    width: 200px;
    height: 200px;
    background: rgba(255, 255, 255, 0.07);
    border-radius: 50%;
    pointer-events: none;
    filter: blur(50px);
    z-index: 999;
    transform: translate(-100px, -100px);
    opacity: 0;
    transition: opacity 0.3s ease;
    will-change: transform;
  }
</style>
</head>
<body class="bg-black text-gray-100 flex flex-col items-center min-h-screen p-6 relative overflow-x-hidden">

<!-- Mouse cursor effect -->
<div class="cursor-effect"></div>

<!-- Navigation -->
<nav class="w-full max-w-7xl bg-white/10 p-4 rounded-xl shadow-lg relative">
  <div class="flex justify-between items-center">
    <a class="text-2xl font-bold uppercase text-[#00d8ff]">FIFO Page Replacement Simulator</a>

    <!-- Hamburger button for mobile -->
    <button id="navToggle" class="md:hidden text-gray-300 focus:outline-none">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <!-- Links -->
    <div id="navLinks" class="hidden md:flex gap-6 px-5">
      <a href="#" class="text-gray-300 font-semibold uppercase hover:text-cyan-400 transition-colors">Home</a>
      <a href="https://github.com/Dulaj007/Page-Replacement-Algorithm-Simulator" target="_blank" class="text-gray-300 font-semibold uppercase hover:text-cyan-400 transition-colors">Code</a>
      <a href="https://www.linkedin.com/in/yasitha-dulaj/" target="_blank" class="text-gray-300 font-semibold uppercase hover:text-cyan-400 transition-colors">Dev</a>
    </div>
  </div>

  <!-- Mobile links dropdown -->
  <div id="mobileMenu" class="flex flex-col gap-4 mt-4 md:hidden hidden">
    <a href="#" class="text-gray-300 font-semibold uppercase hover:text-cyan-400 transition-colors">Home</a>
    <a href="https://github.com/Dulaj007/" target="_blank" class="text-gray-300 font-semibold uppercase hover:text-cyan-400 transition-colors">Developer</a>
    <a href="https://www.linkedin.com/in/yasitha-dulaj/" target="_blank" class="text-gray-300 font-semibold uppercase hover:text-cyan-400 transition-colors">LinkedIn</a>
  </div>
</nav>

<!-- Controls -->
  <div class="flex flex-col items-center mt-10 gap-2 w-full lg:w-1/5">
    <label for="framesRange" class="text-sm md:text-base uppercase">Number of Frames: <span id="framesValue" class="font-semibold">3</span></label>
    <input type="range" id="framesRange" min="3" max="6" value="3" class="w-full accent-cyan-400 hover:accent-cyan-500 transition-all">
  </div>

<div class="flex flex-col md:flex-row gap-8 mb-6 mt-10 w-full max-w-5xl justify-center">

  <div class="flex flex-col items-center gap-2 w-full md:w-1/3">
    <label for="refInput" class="text-sm md:text-base uppercase">Reference String:</label>
    <input type="text" id="refInput" placeholder="e.g., 1 2 3 4 1 2 5" class="w-full p-4 rounded-lg bg-white/10 text-gray-100 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition-all">
  </div>

  <div class="flex flex-col items-center gap-2 w-full md:w-1/3">
    <label for="requiredInput" class="text-sm md:text-base uppercase">Required Memory Items (optional):</label>
    <input type="text" id="requiredInput" placeholder="e.g., 2 4 5" class="w-full p-4 rounded-lg bg-white/10 text-gray-100 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition-all">
  </div>
</div>

<!-- Start button -->
<button id="startBtn" class="px-6 py-2 rounded-xl bg-gradient-to-r from-cyan-400 to-blue-500 text-black font-semibold hover:from-cyan-500 hover:to-blue-600 transition-all shadow-lg hover:scale-105">Start Simulation</button>

<!-- RAM display -->
<div id="ramDisplay" class="ram flex-wrap justify-center"></div>

<!-- Table -->
<table id="historyTable" class="table-auto text-center text-gray-100">
  <thead>
    <tr id="tableHeader" class="bg-gray-800">
      <th class="border border-gray-600 px-4 py-2">Step</th>
      <th class="border border-gray-600 px-4 py-2">Page</th>
      <th class="border border-gray-600 px-4 py-2">Frames</th>
      <th class="border border-gray-600 px-4 py-2">Page Fault</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- JS fifo-simulator -->
<script src="fifo-simulator.js"></script>

<script>
  // Cursor effect
  const cursor = document.querySelector('.cursor-effect');
  const radius = 100;

  document.addEventListener('mousemove', (e) => {
    cursor.style.opacity = '1';
    cursor.style.transform = `translate(${e.clientX - radius}px, ${e.clientY - radius}px)`;
  });

  document.body.addEventListener('mouseleave', () => { cursor.style.opacity = '0'; });
  document.body.addEventListener('mouseenter', () => { cursor.style.opacity = '1'; });

  // Mobile Navigation
  const navToggle = document.getElementById('navToggle');
  const mobileMenu = document.getElementById('mobileMenu');

  navToggle.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>

</body>
</html>
